    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="./css/components/profile-card.css" />

        <picture class="profile-card__avatar">
          <source srcset="./images/profile-photo.avif" media="(max-width: 500px)" type="image/avif" />
          <source srcset="./images/profile-photo.webp" media="(max-width: 500px)" type="image/webp" />
          <source srcset="./images/profile-photo.jpeg" media="(max-width: 500px)" />

          <source srcset="./images/profile-photo.avif" alt="Profile Photo" />
          <source srcset="./images/profile-photo.webp" alt="Profile Photo" />
          <img src="./images/profile-photo.jpeg" alt="Profile Photo" />
        </picture>
      </div>

        <h1 class="profile-card__name">CodingLab</h1>

      </nav>

      <div class="profile-card__actions">
        <button class="profile-card__button">Subscribe</button>
        <button class="profile-card__button">Message</button>
      </div>

      <div class="profile-card__stats">
        <div class="profile-card__stat">
          <span class="profile-card__stat-number like first">60.4k</span>
        </div>
        <div class="profile-card__stat">
          <span class="profile-card__stat-number chat second">20k</span>
        </div>
        <div class="profile-card__stat">
          <span class="profile-card__stat-number reply third">12.4k</span>
        </div>
      </div>
    </article>
  </body>
</html>
